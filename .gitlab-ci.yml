stages:
  - build
  - test
  - unit
Build_the_website:
  image: node:22-alpine
  stage: build
  script:
    - node --version
    - npm --version
    - npm ci
    - npm run build
  artifacts:
    paths:
      - build/  
Testing_the_website:
  stage: test
  script:
    - test -f build/index.html
Unit-Testing:
  image: node:22-alpine
  stage: unit
  script:
    - npm ci
    - npm test