name: WorkFlow One
on:
  push:
    branches:
      - main
jobs:
  Build_the_website:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the Repo
        uses: actions/checkout@4.2.2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      
      - name: Check Node Version
        run: node --version

      - name: Check npm version
        run: npm --version

      - name: Install dependances 
        run: npm ci

      - name: Build the website
        run: npm run build
        
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: build\
          
  Testing_the_website:
    needs: Build_the_website
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: artifact-build/  # Explicit download path
  
      - name: Verify artifact structure
        run: |
          echo "Artifact contents:"
          ls -R artifact-build/
          echo "Checking for HTML files:"
          find artifact-build/ -name "*.html" || echo "No HTML files found"
  
      - name: Test file existence
        run: |
          if [ -f "artifact-build/index.html" ]; then
            echo "✅ index.html exists"
          else
            echo "❌ index.html missing - these files exist:"
            find artifact-build/ -type f
            exit 1
          fi
  
  Unit-Testing:
    needs: Build_the_website
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the Repo
        uses: actions/checkout@v4
        
      - name: Install dependances
        run: npm ci

      - name: Runs unit testing
        run: npm test
